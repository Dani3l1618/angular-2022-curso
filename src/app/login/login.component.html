<div class="login-container" *ngIf="formLogin" [formGroup]="formLogin">
    <img src="./assets/axity-logo.png" alt="logo de axity">
    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="text" matInput placeholder="user@example.com" formControlName="email">
        <mat-error *ngIf="formLogin.get('email')?.hasError('required')">El campo email es requerido</mat-error>
        <mat-error *ngIf="formLogin.get('email')?.hasError('email')">Correo inválido</mat-error>

    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Contraseña</mat-label>
        <input type="password" matInput placeholder="*****" formControlName="password">
        <mat-error *ngIf="formLogin.get('password')?.hasError('required')">El campo contraseña es requerido</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="formLogin.invalid || isLoading" (click)="loginClick()">INGRESAR </button>
</div>
