<div class="mouse-container" *ngIf="formMouse" [formGroup]="formMouse">
    <h1>Crear elementos</h1>

    <mat-form-field appearance="fill">
        <mat-label> Marca</mat-label>
        <input matInput formControlName="brand">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Modelo</mat-label>
        <input matInput formControlName="model">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Tipo</mat-label>
        <input matInput formControlName="type">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> AÃ±o</mat-label>
        <input type="number" matInput formControlName="year">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="formMouse.invalid" (click)="save()">
        Guardar
    </button>


</div>
